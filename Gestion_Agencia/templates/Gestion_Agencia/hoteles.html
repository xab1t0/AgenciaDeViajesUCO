{% extends "base.html" %}
  {% block Titulo %}
    NUESTROS HOTELES
  {% endblock %}
  {% block Contenido %}
    {% for hoteles in listaHoteles %}
    <div class="col-sm-6 col-md-4">
      <div class="thumbnail">
        <img src="{{hoteles.imagen.url}}" width="260px" height="130px" style="margin-top:15px;"/>
        <div class="caption">
            <h3 style="text-align:center"><a href="{% url 'Gestion_Agencia:hotel' hotel_id=hoteles.id %}">{{hoteles.nombre}}</a></h3>
        </div>
      </div>
    </div>
    {% endfor %}
{% endblock %}
